<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
     <section class="container-fluid flex justify-center items-center ">
        <main class="col-6 border ">
            <form action="">
              <div class="form-group">
                <label for="top" class="form-label">Number of T-shirts</label>
                <input id="top" type="text" placeholder="Enter quantity" class="form-control">
              </div>
              <div class="form-group">
                <label for="trouser" class="form-label">Number of Trousers</label>
                <input id="trouser" type="text" placeholder="Enter quantity" class="form-control">
              </div>
              <div class="form-group">
                <label for="price" class="form-label">Total Price</label>
                <input id="price" type="text" [value]="amount" readonly class="form-control">
              </div>
            </form>
          </main>
          
     </section>
</body>
</html>
