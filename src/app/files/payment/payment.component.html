<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <section class="container-fluid">
       <main>
        <div class="container mt-5">
            <div class="payment-details">
              <p class="title text-center">Bank Payment Information</p>
              <p><strong>Bank Name:</strong> FCMB</p>
              <p><strong>Account Name:</strong> ADIGUN JONATHAN</p>
              <p><strong>Account No:</strong> 3486271015</p><hr>

              <p>Please review the payment details carefully before proceeding with the transaction. Thank you.</p><hr>
          
              <form>
                <div class="form-group">
                  <label for="paymentReceipt mx-2">Upload Payment Receipt :</label>
                  <input type="file" class="form-control-file mx-2" id="paymentReceipt" accept="image/*" (change)="onFileSelected($event)">
                </div>
          
                <div class="preview-image" *ngIf="previewImage">
                  <p>Uploaded Image Preview:</p>
                  <img [src]="previewImage" alt="Payment Receipt Preview" class="img-fluid">
                </div><hr>
          
                <div class="form-check confirm-checkbox">
                  <input class="form-check-input" type="checkbox" id="confirmCheckbox" name="confirmed" [(ngModel)]="confirmed">
                  <label class="form-check-label" for="confirmCheckbox">
                    I confirm that I have reviewed and verified the payment details and completed the payment.
                  </label>
                </div>
          
                <button type="button" class="btn btn-primary submit-btn" [disabled]="!confirmed || !previewImage" (click)="submitPayment()">Submit Payment</button>
              </form>
            </div>
          </div>
          
       </main>
    </section>
</body>
</html>
