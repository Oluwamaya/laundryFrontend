
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a64a418943.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<main  class="d-none d-md-flex  justify-between align-center bg-white-700 py-2 border border-b-2 ">
    <div class="flex ">
       <p class="chec"><span class=" text-green-400 px-2"><fa-icon [icon]="faLocation"></fa-icon></span> Ibadan, Oyo State, Nigeria</p> 
       <p class="chec"> <span class=" text-green-400 px-2"><fa-icon [icon]="faCalender"></fa-icon></span> Mon-Fri 08:00 AM - 05:00 PM</p>
    </div>
    <div class="flex items-center mx-3">
        <p class="chec"><span class="text-green-400 px-2 ">
           
            <fa-icon [icon]="faPhone"></fa-icon>  </span> +234 9052 504 906</p>

            <p class="chec">
                 <fa-icon class="goat px-2" [icon]="faWhatsapp"></fa-icon>
                 <fa-icon class="goat px-2" [icon]="faFacebook"></fa-icon>
                 <fa-icon class="goat px-2" [icon]="faTwitter"></fa-icon>
                 <fa-icon class="goat px-2" [icon]="faInstagram"></fa-icon>
                 <fa-icon class="goat px-2" [icon]="faMail"></fa-icon>


                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-solid fa-plus"></i>
                
            </p>
    </div>

</main>
<nav class="shadow shadow-lg">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <!-- Logo on the left -->
        <div class="flex-shrink-0">
          <img class="h-16 w-20" src="assets/Soole.png" alt="Logo" />
        </div>
        <!-- Toggle button on the right for small screens -->
        <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
          <button
            type="button"
            (click)="isMobileMenuOpen = !isMobileMenuOpen"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            aria-controls="mobile-menu"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="block h-6 w-6"
              [ngClass]="{'hidden': isMobileMenuOpen, 'block': !isMobileMenuOpen}"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
            <svg
              class="hidden h-6 w-6"
              [ngClass]="{'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen}"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <!-- Links on the right for larger screens -->
        <div class="hidden sm:block sm:ml-6">
          <div class="flex space-x-4">
            <a
             routerLink="/Home"  routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
              class="text-decoration-none text-dark  fw-bold hot px-2 "
              >Home</a
            >
            <a
              routerLink="/AboutUs"
               routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
              class="text-decoration-none text-dark  fw-bold hot px-2"
              >About Us</a
            >
            <a
              routerLink="/Services"
               routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
              class="text-decoration-none text-dark  fw-bold hot px-2"
              >Services</a
            >
            <a
             routerLink="/Prices"
              class="text-decoration-none text-dark  fw-bold hot px-2"
              >Prices</a
            >
            <a
            routerLink="/FAQ"
             routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
            class="text-decoration-none text-dark  fw-bold hot px-2"
            >FAQ</a
          >
          <a
         routerLink="Contact"
           routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
          class="text-decoration-none text-dark  fw-bold hot px-2"
          >Contact Us</a
        >
          </div>
        </div>
          <main class="hidden sm:block sm:ml-6">

              <div class="d-flex  justify-content-between align-items-center">
                  <p class="px-3 pt-3 hot"><span class="material-symbols-outlined">
                      shopping_cart
                    </span></p>
                    <button routerLink="/login" class="bot">Schedule for pickup</button>
                </div>
            </main>
      </div>
    </div>
  
    <div class="sm:hidden text-center" [ngClass]="{'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen}" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 ">
        <a
          routerLink="/Home"
          class="text-decoration-none glo fs-6 fw-bold text-green-600"
          >Home</a
        ><hr>
        <a
          href="#"
          class="text-decoration-none glo fs-6 fw-bold text-green-600"
          >About Us</a
        ><hr>
        <a
          href="#"
          class="text-decoration-none glo fs-6 fw-bold text-green-600"
          >Services</a
        ><hr>
        <a
          href="#"
          class="text-decoration-none glo fs-6 fw-bold text-green-600"
          >Prices</a
        ><hr>
        <a
        href="#"
        class="text-decoration-none glo fs-6 fw-bold text-green-600"
        >FAQ</a
      ><hr>
      <a
      href="#"
      class="text-decoration-none glo fs-6 fw-bold text-green-600"
      >Contact Us</a
    ><hr>
      </div>
    </div>
  </nav>
