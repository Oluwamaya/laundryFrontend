<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <section class="container-fluid">
         <main class="flex justify-center items-center ">

               <div class="col-12 col-md-4 bg-light flush">
                <form [formGroup]="adminForm" (ngSubmit)="onSubmit()" class="form-group border px-2">
                    <p class="fs-4 fw-bold got">Sign Up Admin</p>
                  
                    <div class="my-1">
                      <label class="form-label" for="username">Username</label>
                      <input class="form-control" type="text" id="username" formControlName="username">
                      <div *ngIf="adminForm.controls['username'].touched && adminForm.controls['username'].invalid" class="error">
                        <small class="text-danger" *ngIf="adminForm.controls['username'].errors?.['required']">Username is required.</small>
                      </div>
                    </div>
                  
                    <div class="my-1">
                      <label class="form-label" for="email">Email</label>
                      <input class="form-control" type="text" formControlName="email" id="email">
                      <div *ngIf="adminForm.controls['email'].touched && adminForm.controls['email'].invalid" class="error">
                        <small class="text-danger" *ngIf="adminForm.controls['email'].errors?.['required']">Email is required.</small>
                        <small class="text-danger" *ngIf="adminForm.controls['email'].errors?.['email']">Email must be valid.</small>
                      </div>
                    </div>
                  
                   
                  
                    <div class="my-1">
                      <label class="form-label" for="password">Password</label>
                      <input class="form-control" type="password" formControlName="password" id="password">
                      <div *ngIf="adminForm.controls['password'].touched && adminForm.controls['password'].invalid" class="error">
                        <small class="text-danger" *ngIf="adminForm.controls['password'].errors?.['required']">Password is required.</small>
                        <small class="text-danger" *ngIf="adminForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters.</small>
                      </div>
                    </div>

                    <div class="my-1">
                        <label class="form-label" for="cpassword">Confirm Password</label>
                        <input class="form-control" type="password" formControlName="confirmPassword" id="cpassword">
                        <div *ngIf="adminForm.controls['confirmPassword'].touched && adminForm.controls['confirmPassword'].invalid" class="error">
                          <small class="text-danger" *ngIf="adminForm.controls['confirmPassword'].errors?.['required']">Confirm Password is required.</small>
                          <small class="text-danger" *ngIf="adminForm.controls['confirmPassword'].errors?.['match']">Passwords do not match.</small>
                        </div>
                      </div>
                  
                    <div class="my-2 text-center">
                      <button class="bot" type="submit" [disabled]="adminForm.invalid">Sign up</button>
                    </div>
                    <small class="text-end">Don't have an account? <a class="text-decoration-none">Login here</a></small>
                  </form>
                  
               </div>
         </main>
    </section>
</body>
</html>
